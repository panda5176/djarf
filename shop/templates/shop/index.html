<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="utf-8" />
    <title>Djarf Shop</title>
</head>

<body>
    {% if latest_product_list %}
    <ul>
        {% for product in latest_product_list %}
        <li><a href="/product/{{ product.id }}/">{{ product.product_text }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>등록된 상품이 없습니다.</p>
    {% endif %}
</body>

</html>
